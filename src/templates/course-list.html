<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<link rel='stylesheet' src='./assets/styles/course-list.css'>

<body>

    <h2 class="inline">Course List</h2>
    <div class="block-center">
        <div id="student-table">
            <table class="center" id="course-list-table">
            </table>
        </div>
        <div class='button-section next-prev-button'>
            <button id="previous" onclick="getPrevious()" class="inline">Previous</button>
            <button id="next" onclick="getNext()" class="inline">Next</button>
        </div>
        <br>
        <br>
        <p id="selectedID"></p>
        <br>
        <br>
        <div class='button-section'>
            <form class="inline" action="course-update.html" method="get">
                <input id="updateID" type="hidden" name="id" value="">
                <input type="submit" value="Update">
            </form>
            <form class="inline" action="course-add.html" method="get">
                <button type="submit">Add</button>
            </form>
            <form class="inline" action="course-delete.html" method="get">
                <input id="deleteID" type="hidden" name="id" value="">
                <input type="submit" value="Delete">
            </form>
        </div>

    </div>
</body>

</html>
